version: "3.8"

services:
  configuration-processor:
    build: .
    container_name: configuration-processor
    volumes:
      - ./output:/app/output
      - ./samples:/app/samples
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 3s
      retries: 3
    ports:
      - "5050:5050"
    command: ["python", "-m", "src.web"]
    restart: unless-stopped

volumes:
  output:
  samples:
